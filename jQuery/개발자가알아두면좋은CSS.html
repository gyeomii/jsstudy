
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #myModal {
        position:fixed; 
        width: 100%;
        height:100%; /* fixed 일때는 요따로 써도 됨 */
        left:0;
        top:0;
        background-color: rgba(255,0,255, 0.5);
        display: none;  /* 보통 초기에 안 보이겡 */
    }
    #myCont {
        margin: 20% auto;
        width: 50%;   /* 부모 기준 */
        height: 50%;
        background-color: blue;
    }
</style>
</head>
<body>
    <!-- display, position, overflow, z-index, transform 정도 + visibility -->    
    <!-- display block none -->
    <!-- position static relative absolute fixed -->
    <!-- 억지로 모달을 맹글어 보면, 실제는 맹글어 쓰는 거이 훨씬 편해용-->
<div id="myModal">
    <div id="myCont">
        <input type="button" value="모달닫깅" onclick="m_close()">
    </div>
</div>    
<div id="wrapper">
    <h1>박수현이 김수현보다 더 쎄당</h1>
    <input type="button" value="모오달열깅" id="btn">
</div>
<script>
    function m_close(){
        cmodal.style.display="none";
    }
    const cmodal = document.querySelector('#myModal');
    const cbtn = document.getElementById("btn");
    cbtn.addEventListener("click",()=>{
        cmodal.style.display="block";
    });
</script>
</body>
