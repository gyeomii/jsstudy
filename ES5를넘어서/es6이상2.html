//화살표함수에는 this에 대한 제약사항이 있음
//굳이 this에 대한 제약사항을 외우지 말고, this가 필요하면 function키워드를 사용
const c_btn = document.querySelector("#id_btn");

c_btn.addEventListener("click",function(){
    console.log("func:",this);
});

c_btn.addEventListener("click",()=>{
    console.log("arrow:",this);
});
