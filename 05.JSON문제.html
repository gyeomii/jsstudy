<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" href="../css/outStyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <title></title>
</head>

<body>
    <div id="disp"></div>
    <script>
        var emp = [
            { name: "로제", code: "P100" },
            { name: "리사", code: "P200" },
            { name: "제니", code: "P200" },
            { name: "뷔", code: "P300" },
            { name: "제이홉", code: "P200" },
            { name: "정국", code: "P400" },
            { name: "지민", code: "P100" },
        ];

        var positions = {
            "P100": "사장",
            "P200": "전무",
            "P300": "상무",
            "P400": "사원",
        }

        //위 2개의 데이터를 가지고 | 순번 | 이름 | 직위 |
        console.log(positions["P100"]);
        var tblStr = "<table border=1>";
        tblStr += "<tr><th>순번</th><th>이름</th><th>직위</th></tr>";
        for (var i = 0; i < emp.length; i++) {
            tblStr += "<tr>";
            tblStr += "<td>" + (i+1) + "</td>";
            tblStr += "<td>" + emp[i].name + "</td>";
            //JSON 배열식 접근법(연관배열이라고도 부름)을 잘써야 심플하고 간단하게 해결할 수 있음.
            tblStr += "<td>" + positions[emp[i].code] + "</td>";
            tblStr += "<tr>"
        }
        tblStr += "<table>";

            document.querySelector('#disp').innerHTML = tblStr;
    </script>
</body>

</html>
